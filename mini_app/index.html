<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AV messages</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-primary: rgb(35, 35, 35);
            --bg-secondary: rgba(45, 45, 55, 0.95);
            --bg-tertiary: rgba(55, 55, 70, 0.9);
            --bg-elevated: rgba(65, 65, 85, 0.85);
            
            --accent-purple: #9B59B6;
            --accent-purple-light: #C39BD3;
            --accent-purple-dark: #6C3483;
            --accent-gradient: linear-gradient(135deg, #9B59B6 0%, #6C3483 100%);
            
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --text-inverse: #1a1a1a;
            --text-disabled: rgba(255, 255, 255, 0.3);
            
            --status-answered: #9B59B6;
            --status-waiting: #F39C12;
            
            --border-light: 1px solid rgba(255, 255, 255, 0.1);
            --border-purple: 1px solid rgba(155, 89, 182, 0.3);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.5);
            --shadow-purple: 0 4px 20px rgba(155, 89, 182, 0.3);
            
            --transition-base: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            --radius-sm: 8px;
            --radius-base: 12px;
            --radius-lg: 20px;
            --radius-xl: 28px;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .header {
            padding: 24px 20px 16px;
            background: #232323;
            backdrop-filter: blur(10px);
            border-bottom: var(--border-light);
            position: relative;
            z-index: 10;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 1px;
            background: var(--accent-gradient);
            opacity: 0.3;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            overflow: hidden;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateX(-100%);
            animation: slideInLogo 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes slideInLogo {
            0% { transform: translateX(-100%); opacity: 0; }
            70% { transform: translateX(5%); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
            border: var(--border-purple);
            backdrop-filter: blur(10px);
            transition: var(--transition-base);
        }

        .user-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .unanswered-badge {
            background: var(--accent-gradient);
            color: var(--text-inverse);
            padding: 4px 10px;
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 700;
        }

        .tabs {
            display: flex;
            gap: 8px;
            padding: 16px 20px;
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-bottom: var(--border-light);
        }

        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 600;
            border-radius: var(--radius-base);
            cursor: pointer;
            transition: var(--transition-base);
        }

        .tab-btn.active {
            background: var(--accent-gradient);
            color: var(--text-inverse);
            box-shadow: var(--shadow-purple);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-purple) var(--bg-tertiary);
        }

        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .content::-webkit-scrollbar-thumb {
            background: var(--accent-gradient);
            border-radius: var(--radius-full);
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        /* Поле ввода */
        .message-input-container {
            padding: 20px;
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-top: var(--border-light);
        }

        .message-input-wrapper {
            position: relative;
            margin-bottom: 12px;
        }

        .message-input {
            width: 100%;
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border: var(--border-light);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            transition: var(--transition-base);
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: var(--shadow-purple);
            transform: translateY(-2px);
        }

        .message-input::placeholder {
            color: var(--text-tertiary);
        }

        .char-counter {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 12px;
            color: var(--text-tertiary);
            background: var(--bg-tertiary);
            padding: 4px 8px;
            border-radius: var(--radius-full);
            border: var(--border-light);
        }

        .send-btn {
            width: 100%;
            padding: 16px;
            background: var(--text-disabled);
            border: none;
            border-radius: var(--radius-lg);
            color: var(--text-inverse);
            font-size: 16px;
            font-weight: 700;
            cursor: not-allowed;
            transition: var(--transition-base);
            opacity: 0.5;
        }

        .send-btn.active {
            background: var(--accent-gradient);
            cursor: pointer;
            opacity: 1;
        }

        .send-btn.active:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-purple);
        }

        /* Карточки сообщений */
        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message-card {
            background: var(--bg-elevated);
            border-radius: var(--radius-lg);
            padding: 20px;
            border: var(--border-light);
            backdrop-filter: blur(10px);
            transition: var(--transition-base);
            animation: cardAppear 0.4s ease-out;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: var(--border-light);
        }

        .message-id {
            font-weight: 700;
            font-size: 15px;
            color: var(--accent-purple-light);
        }

        .message-time {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .message-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .status-answered {
            background: rgba(155, 89, 182, 0.15);
            color: var(--status-answered);
            border: 1px solid rgba(155, 89, 182, 0.3);
        }

        .status-waiting {
            background: rgba(243, 156, 18, 0.15);
            color: var(--status-waiting);
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .message-text {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 16px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .answer-badge {
            margin-top: 16px;
            padding: 16px;
            background: rgba(155, 89, 182, 0.05);
            border-radius: var(--radius-base);
            border-left: 3px solid var(--status-answered);
        }

        .answer-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: var(--status-answered);
            font-weight: 600;
            font-size: 13px;
        }

        .answer-text {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .answer-meta {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* Кнопка ответа для админа */
        .reply-btn {
            width: 100%;
            margin-top: 16px;
            padding: 14px;
            background: transparent;
            border: 1px solid var(--accent-purple);
            border-radius: var(--radius-base);
            color: var(--accent-purple-light);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .reply-btn:hover {
            background: var(--accent-gradient);
            color: var(--text-inverse);
            transform: translateY(-2px);
            box-shadow: var(--shadow-purple);
        }

        /* Модалка ответа */
        .modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-elevated);
            backdrop-filter: blur(20px);
            padding: 24px;
            border-top-left-radius: var(--radius-xl);
            border-top-right-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            transform: translateY(100%);
            transition: var(--transition-bounce);
            z-index: 1000;
            border-top: var(--border-purple);
        }

        .modal.active {
            transform: translateY(0);
        }

        .modal h3 {
            font-size: 20px;
            margin-bottom: 16px;
            color: var(--accent-purple-light);
        }

        .modal textarea {
            width: 100%;
            padding: 16px;
            background: var(--bg-tertiary);
            border: var(--border-light);
            border-radius: var(--radius-base);
            color: var(--text-primary);
            font-size: 15px;
            resize: none;
            margin: 16px 0;
            font-family: inherit;
        }

        .modal textarea:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .modal-actions button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: var(--radius-base);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .btn-cancel {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .btn-send {
            background: var(--accent-gradient);
            color: var(--text-inverse);
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-purple);
        }

        /* Загрузка */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 16px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Пустое состояние */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <div class="logo-container">
                    <h1>AV</h1>
                </div>
                <div class="user-badge" id="userBadge">
                    <span class="user-name" id="userName">Загрузка...</span>
                    <span class="unanswered-badge hidden" id="unansweredBadge">0</span>
                </div>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn" data-tab="inbox">Входящие</button>
            <button class="tab-btn active" data-tab="sent">Отправленные</button>
        </nav>

        <main class="content">
            <!-- Вкладка Входящие (ответы от админов) -->
            <div class="tab" id="inbox-tab">
                <div class="messages-list" id="inboxMessages">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Загрузка...
                    </div>
                </div>
            </div>
            <div class="tab active" id="sent-tab">
                <div class="messages-list" id="sentMessages">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Загрузка...
                    </div>
                </div>
            </div>
        </main>

        <div class="message-input-container" id="messageInputContainer">
            <div class="message-input-wrapper">
                <textarea 
                    class="message-input" 
                    id="messageText" 
                    placeholder="Напишите сообщение..."
                    rows="3"
                    maxlength="4096"
                ></textarea>
                <span class="char-counter" id="charCounter">0/4096</span>
            </div>
            <button class="send-btn" id="sendMessageBtn" disabled>
                Отправить сообщение
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
