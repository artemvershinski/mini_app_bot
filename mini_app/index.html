<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AV messages</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --accent: #bb6afd;
            --accent-light: #d9a5ff;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-disabled: #5a5a5a;
            --border: #404040;
            --radius: 12px;
            --radius-sm: 8px;
            --glass-bg: rgba(45, 45, 55, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08); 
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(187, 106, 253, 0.5);
            --transition: all 0.25s cubic-bezier(0.2, 0.9, 0.3, 1.2);
            --content-bg: #1e1e1e; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-primary); 
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            pointer-events: none;
            overflow: hidden;
        }

        .splash-screen::before {
            content: '';
            position: absolute;
            top: -40%;
            left: -30%;
            width: 200%;  
            height: 200%;
            background: radial-gradient(circle at 20% 30%, 
                        rgba(219, 181, 255, 0.492) 3%,  
                        rgba(187, 106, 253, 0.35) 25%, 
                        rgba(255, 183, 60, 0.35) 50%,
                        transparent 80%);
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            animation: flashlight 5s cubic-bezier(0.2, 0.9, 0.3, 1.2) forwards;
            animation-delay: 1.5s;
        }

        @keyframes flashlight {
            0% {
                opacity: 0;
                transform: scale(0.3);
                filter: blur(0px);
            } 
            15% {
                opacity: 1;
                transform: scale(1.2);
                filter: blur(2px);
            }
            35% {
                opacity: 0.95;
                transform: scale(1.8);
                filter: blur(5px);
            }  
            55% { 
                opacity: 0.8;
                transform: scale(2.4); 
                filter: blur(10px);
            }
            75% {
                opacity: 0.5;
                transform: scale(3);
                filter: blur(15px);
            }
            100% { 
                opacity: 0;
                transform: scale(4);
                filter: blur(25px);
            }
        }
        .av-container { 
            animation: containerScale 1.2s cubic-bezier(0.4, 0, 0.2, 1) 1.5s forwards,
                promise 1.6s 2.7s forwards,
                riseUp 1.5s cubic-bezier(0.4, 0, 0.2, 1) 4s forwards;  
        }
        
        .av-letter { 
            opacity: 0;
            position: relative;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800; 
            font-size: clamp(100px, 25vw, 200px);
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(187, 106, 253, 0.5));
            will-change: transform, filter, opacity;
        }

        @keyframes promise {
            0%{
                transform: scale(1.1) rotate(0deg);
            }
            80% {  
                transform: scale(1.2) rotate(2deg);
            } 
        }
        
        .letter-a {
            animation: letterA 0.8s ease-out 1.5s forwards;
            left: -20px;
            top: -40px; 
        }

        .letter-v {
            animation: letterV 0.8s ease-out 1.7s forwards;
            left: 20px;
            top: 40px;
        }

        .letter-a::after,
        .letter-v::after {
            content: attr(data-letter);
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #8c00ff, #7800da);  
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.3;
            filter: blur(4px);
            transform: translateY(0);
            z-index: -1;
            animation: trail 1s ease-in-out 1.5s infinite alternate;
            pointer-events: none;
        }

        .letter-a::after {
            content: 'A';
            animation-delay: 1.55s;
        }

        .letter-v::after {
            content: 'V';
            animation-delay: 1.6s; 
        }

        @keyframes trail { 
            0% { transform: translateY(5px) scale(0.95); opacity: 0.2; filter: blur(8px); }
            100% { transform: translateY(-5px) scale(1.05); opacity: 0.4; filter: blur(4px); }
        } 

        @keyframes containerScale {
            0% { opacity: 1; transform: scale(2) translateY(100px); }
            70% { transform: scale(.9) translateY(10px); } 
            100% { transform: scale(1.1) translateY(0) ; } 
        }

        @keyframes letterA {
            0% { opacity: 0; left: -60px; top: -40px; }
            100% { opacity: 1; left: 0; top: 0;}
        }

        @keyframes letterV {
            0% { opacity: 0; left: 100px; top: 40px; }
            100% { opacity: 1; left: 0; top: 0; }
        }
 
        @keyframes riseUp {
            0% { transform: scale(1.2)rotate(2deg) translateY(0); opacity: 1; filter: blur(0); }
            100% { transform: scale(15) translateY(-200vh); opacity: 0; filter: blur(10px); }
        }

        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
            opacity: 0;
            animation: fadeIn 0.1s 3.8s forwards;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* ToS Warning Screen */
        .tos-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            z-index: 1001;
            text-align: center;
        }

        .tos-warning.hidden {
            display: none;
        }

        .tos-icon {
            width: 80px;
            height: 80px;
            background: rgba(187, 106, 253, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px rgba(187, 106, 253, 0.3);
        }

        .tos-icon svg {
            width: 40px;
            height: 40px;
            fill: none;
            stroke: var(--accent-light);
            stroke-width: 2;
        }

        .tos-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tos-message {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.6;
            max-width: 320px;
        }

        .tos-button {
            background: linear-gradient(135deg, var(--accent), #9b4dff);
            border: none;
            border-radius: 30px;
            padding: 16px 32px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(187, 106, 253, 0.4);
            width: 100%;
            max-width: 280px;
        }

        .tos-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(187, 106, 253, 0.6);
        }

        .tos-links {
            margin-top: 24px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .tos-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .tos-link:hover {
            color: var(--accent-light);
        }

        .tabs {
            display: flex;
            gap: 8px;
            padding: 16px 16px 8px;
            background: transparent;
            border-bottom: 1px solid var(--glass-border);
            transform: translateY(-100%);
            opacity: 0;
            animation: slideFromTop 0.6s cubic-bezier(0.2, 0.9, 0.3, 1.2) 0.5s forwards;
        }

        @keyframes slideFromTop {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .content {
            flex: 1;
            overflow-y: auto; 
            padding: 16px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
            background: var(--content-bg);
            transform: scale(0.95);
            opacity: 0;
            animation: contentAppear 0.5s cubic-bezier(0.2, 0.9, 0.3, 1.2) 1s forwards;
        }

        @keyframes contentAppear {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .message-input-container {
            padding: 16px;
            background: transparent;
            border-top: 1px solid var(--glass-border);
            transform: translateY(100%);
            opacity: 0;
            animation: slideFromBottom 0.6s cubic-bezier(0.2, 0.9, 0.3, 1.2) 0.5s forwards;
        }

        @keyframes slideFromBottom {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .content::-webkit-scrollbar {
            width: 4px;
        }

        .content::-webkit-scrollbar-track {
            background: transparent;
        }

        .content::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            padding: 16px;
            box-shadow: 0 8px 20px -8px var(--shadow-color);
            transition: transform 0.25s ease, box-shadow 0.3s ease, border-color 0.2s;
            animation: cardFloatIn 0.5s cubic-bezier(0.2, 0.9, 0.3, 1.2) both;
        }

        @keyframes cardFloatIn {
            0% { opacity: 0; transform: translateY(15px) scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .message-card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(187, 106, 253, 0.5);
            box-shadow: 0 15px 30px -8px var(--glow-color);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .message-id {
            font-weight: 600;
            color: var(--accent-light);
        }

        .message-time {
            font-size: 12px;
        }

        .message-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            backdrop-filter: blur(4px);
        }

        .status-answered {
            background: rgba(187, 106, 253, 0.2);
            color: var(--accent-light);
            border: 1px solid rgba(187, 106, 253, 0.3);
        }

        .status-waiting {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .message-text {
            font-size: 15px;
            margin-bottom: 10px;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .answer-badge {
            background: rgba(187, 106, 253, 0.1);
            border-left: 3px solid var(--accent);
            padding: 12px;
            border-radius: var(--radius-sm);
            margin-top: 10px;
            backdrop-filter: blur(4px);
        }

        .answer-header {
            font-weight: 600;
            color: var(--accent-light);
            margin-bottom: 5px;
            font-size: 13px;
        }

        .answer-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .answer-meta {
            margin-top: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .tab-btn {
            flex: 1;
            padding: 12px 0;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 12px;
            backdrop-filter: blur(4px);
        }

        .tab-btn.active {
            color: rgb(219, 219, 219);
            background-color: rgba(187, 106, 253, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(181, 96, 251);
            box-shadow: inset 0 0 20px rgba(187, 106, 253, 0.4);
            font-weight: 600;
            text-shadow: 0px 0px 10px rgba(187, 106, 253, 0.5);
            transform: translateY(-1px);
        }

        .message-input-wrapper {
            position: relative;
            margin-bottom: 8px;
        }

        .message-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            font-family: inherit;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(187, 106, 253, 0.2);
        }

        .message-input::placeholder {
            color: var(--text-disabled);
        }

        .char-counter {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            background: rgba(0,0,0,0.3);
            padding: 2px 8px;
            border-radius: 20px;
            backdrop-filter: blur(4px);
            border: 1px solid var(--glass-border);
        }

        .send-btn {
            width: 100%;
            padding: 14px;
            background: var(--text-disabled);
            border: none;
            border-radius: var(--radius);
            color: var(--bg-primary);
            font-size: 16px;
            font-weight: 600;
            cursor: not-allowed;
            transition: var(--transition);
            opacity: 0.5;
        }

        .send-btn.active {
            background: linear-gradient(135deg, var(--accent), #9b4dff);
            opacity: 1;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(187, 106, 253, 0.4);
            transform: scale(1.02);
        }

        .send-btn.active:hover {
            transform: scale(1.04);
            box-shadow: 0 6px 20px rgba(187, 106, 253, 0.6);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 36px;
            height: 36px;
            margin: 0 auto 12px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.7;
        }

        .hidden {
            display: none !important;
        }

        .script-required {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Анимационный экран с логотипом AV и эффектом фонарика -->
    <div class="splash-screen" id="splash">
        <div class="av-container">
            <span class="av-letter letter-a" data-letter="A">A</span>
            <span class="av-letter letter-v" data-letter="V">V</span>
        </div>
    </div>

    <!-- ToS Warning Screen -->
    <div class="tos-warning hidden" id="tosWarning">
        <div class="tos-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 2L2 7v8c0 5 10 7 10 7s10-2 10-7V7l-10-5z"/>
                <circle cx="12" cy="12" r="2"/>
                <path d="M12 7v5"/>
            </svg>
        </div>
        <div class="tos-title">ToS & Privacy</div>
        <div class="tos-message">
            Для использования приложения необходимо принять<br>
            <a href="https://telegra.ph/Privacy-Policy-for-AV-Messages-Bot-02-26" target="_blank" style="color: var(--accent-light);">Политику конфиденциальности</a> и 
            <a href="https://telegra.ph/Terms-of-Service-for-message-to-av-Bot-02-26" target="_blank" style="color: var(--accent-light);">Условия использования</a>.<br><br>
            Вернитесь в чат с ботом и нажмите кнопку "Я принимаю условия".
        </div>
        <button class="tos-button" id="closeAppBtn">Close app</button>
    </div>

    <div class="app" id="app">
        <div class="script-required">
            <span id="userName"></span>
            <span id="unansweredBadge" class="hidden">0</span>
        </div>

        <nav class="tabs">
            <button class="tab-btn" data-tab="inbox">Входящие</button>
            <button class="tab-btn active" data-tab="sent">Отправленные</button>
        </nav>

        <main class="content">
            <div class="tab" id="inbox-tab">
                <div class="messages-list" id="inboxMessages">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Загрузка...
                    </div>
                </div>
            </div>
            <div class="tab active" id="sent-tab">
                <div class="messages-list" id="sentMessages">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Connection...
                    </div>
                </div>
            </div>
        </main>

        <div class="message-input-container" id="messageInputContainer">
            <div class="message-input-wrapper">
                <textarea 
                    class="message-input" 
                    id="messageText" 
                    placeholder="Напишите сообщение..."
                    rows="3"
                    maxlength="4096"
                ></textarea>
                <span class="char-counter" id="charCounter">0/4096</span>
            </div>
            <button class="send-btn" id="sendMessageBtn" disabled>
                Отправить сообщение
            </button>  
        </div>
    </div>  
    <script>
        // ========== ПРОВЕРКА ToS ПЕРВЫМ ДЕЛОМ, НО АНИМАЦИЯ ЗАПУСКАЕТСЯ СРАЗУ ==========
        (async function() {
            const tg = window.Telegram.WebApp;
            const splash = document.getElementById('splash');
            const tosWarning = document.getElementById('tosWarning');
            const app = document.getElementById('app');
            
            tg.expand();
            tg.setHeaderColor('#232323');
            tg.setBackgroundColor('#232323');
            
            // Скрываем всё кроме splash
            tosWarning.classList.add('hidden');
            app.style.display = 'none';
            
            // 1. СРАЗУ запускаем анимацию (не ждем проверку!)
            startOriginalAnimation();
            
            // 2. Параллельно проверяем ToS
            try {
                const authResult = await authenticate(tg.initData);
                
                if (authResult && authResult.ok && authResult.user && authResult.user.accepted_tos === true) {
                    // ToS ПРИНЯТ - сохраняем данные
                    window.userData = authResult.user;
                    window.tg = tg;
                    
                    // Заполняем данные пользователя
                    document.getElementById('userName').textContent = 
                        authResult.user.first_name || authResult.user.username || 'User';
                    
                    if (authResult.user.unanswered > 0) {
                        document.getElementById('unansweredBadge').textContent = authResult.user.unanswered;
                        document.getElementById('unansweredBadge').classList.remove('hidden');
                    }
                    
                    // Грузим сообщения в фоне
                    Promise.all([
                        loadInboxMessages(tg.initData).catch(() => []),
                        loadSentMessages(tg.initData).catch(() => [])
                    ]).then(() => {
                        setupTabs();
                        setupEventListeners();
                    }).catch(console.error);
                    
                } else {
                    // ToS НЕ ПРИНЯТ - показываем предупреждение ПОСЛЕ анимации
                    setTimeout(() => {
                        splash.style.display = 'none';
                        tosWarning.classList.remove('hidden');
                    }, 4500); // Ждем окончания анимации (почти 4.5 сек)
                    
                    document.getElementById('closeAppBtn').addEventListener('click', function() {
                        if (tg) {
                            tg.close();
                        } else {
                            window.close();
                        }
                    });
                }
            } catch (error) {
                console.error('Auth check error:', error);
                // В случае ошибки - все равно показываем интерфейс
                setTimeout(() => {
                    splash.style.display = 'none';
                    app.style.display = 'flex';
                }, 4500);
            }
        })();

        // ========== ОРИГИНАЛЬНАЯ АНИМАЦИЯ (ПОЛНОСТЬЮ БЕЗ ИЗМЕНЕНИЙ) ==========
        function startOriginalAnimation() {
            const splash = document.getElementById('splash');
            const avContainer = document.querySelector('.av-container');
            const app = document.getElementById('app');
            
            // Аудио контекст
            let audioContext = null;
            let soundPlayed = false;
            
            function initAudio() {
                if (audioContext) return;
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {}
            }
            
            function playAppearanceSound() {
                if (!audioContext || soundPlayed) return;
                
                if (audioContext.state !== 'running') {
                    audioContext.resume().then(() => actuallyPlay());
                    return;
                }
                actuallyPlay();
            }
            
            function actuallyPlay() {
                if (soundPlayed) return;
                soundPlayed = true;
                
                try {
                    const osc1 = audioContext.createOscillator();
                    const gain1 = audioContext.createGain();
                    osc1.type = 'sine';
                    osc1.frequency.setValueAtTime(90, audioContext.currentTime);
                    osc1.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.3);
                    gain1.gain.setValueAtTime(0.15, audioContext.currentTime);
                    gain1.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
                    osc1.connect(gain1);
                    gain1.connect(audioContext.destination);
                    osc1.start();
                    osc1.stop(audioContext.currentTime + 0.5);
                    
                    const osc2 = audioContext.createOscillator();
                    const gain2 = audioContext.createGain();
                    osc2.type = 'sine';
                    osc2.frequency.setValueAtTime(60, audioContext.currentTime + 0.1);
                    gain2.gain.setValueAtTime(0.08, audioContext.currentTime + 0.1);
                    gain2.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
                    osc2.connect(gain2);
                    gain2.connect(audioContext.destination);
                    osc2.start(audioContext.currentTime + 0.1);
                    osc2.stop(audioContext.currentTime + 0.2);
                } catch (e) {}
            }
            
            initAudio();
            
            // Добавляем обработчик клика для аудио (для мобильных)
            document.body.addEventListener('click', function initAudioOnClick() {
                initAudio();
                document.body.removeEventListener('click', initAudioOnClick);
            }, { once: true });
            
            avContainer.addEventListener('animationstart', function(e) {
                if (e.animationName === 'letterA' || e.animationName === 'letterV') {
                    playAppearanceSound();
                }
            });
            
            avContainer.addEventListener('animationend', function(e) {
                if (e.animationName === 'riseUp') {
                    splash.style.display = 'none';
                    app.style.display = 'flex';
                }
            });
        }

        // ========== ФУНКЦИИ ДЛЯ РАБОТЫ С API ==========
        async function authenticate(initData) {
            if (!initData) {
                return { ok: false, error: 'Нет данных авторизации' };
            }
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ initData })
                });
                
                if (!response.ok) {
                    return { ok: false, error: `HTTP ${response.status}` };
                }
                
                return await response.json();
            } catch (error) {
                return { ok: false, error: error.message };
            }
        }

        async function loadInboxMessages(initData) {
            try {
                const response = await fetch('/api/messages/inbox', {
                    headers: { 'X-Telegram-Init-Data': initData }
                });
                
                if (!response.ok) {
                    console.error('Inbox response not OK:', response.status);
                    displayInboxMessages([]);
                    return;
                }
                
                const data = await response.json();
                displayInboxMessages(data.messages || []);
            } catch (error) {
                console.error('Load inbox error:', error);
                displayInboxMessages([]);
            }
        }

        async function loadSentMessages(initData) {
            try {
                const response = await fetch('/api/messages/sent', {
                    headers: { 'X-Telegram-Init-Data': initData }
                });
                
                if (!response.ok) {
                    console.error('Sent response not OK:', response.status);
                    displaySentMessages([]);
                    return;
                }
                
                const data = await response.json();
                displaySentMessages(data.messages || []);
            } catch (error) {
                console.error('Load sent error:', error);
                displaySentMessages([]);
            }
        }

        async function sendMessage() {
            const textarea = document.getElementById('messageText');
            const sendBtn = document.getElementById('sendMessageBtn');
            const text = textarea.value.trim();
            
            if (!text || sendBtn.disabled) return;
            
            sendBtn.disabled = true;
            sendBtn.classList.remove('active');
            
            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        initData: window.tg.initData,
                        text: text
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    textarea.value = '';
                    document.getElementById('charCounter').textContent = '0/4096';
                    
                    await Promise.all([
                        loadInboxMessages(window.tg.initData),
                        loadSentMessages(window.tg.initData)
                    ]);
                    
                    if (window.tg.showPopup) {
                        window.tg.showPopup({
                            title: 'Успешно',
                            message: `Сообщение #${result.message_id} отправлено!`,
                            buttons: [{ type: 'ok' }]
                        });
                    }
                } else {
                    alert('Ошибка: ' + (result.error || 'Неизвестная ошибка'));
                }
            } catch (error) {
                console.error('Send error:', error);
                alert('Ошибка отправки: ' + error.message);
            } finally {
                const hasText = textarea.value.trim().length > 0;
                sendBtn.disabled = !hasText;
                if (hasText) sendBtn.classList.add('active');
            }
        }
        function displayInboxMessages(messages) {
            const container = document.getElementById('inboxMessages');
            if (!container) return;
            
            if (!messages || messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">:(</div>
                        <h3>Нет ответов</h3>
                        <p>Когда админ ответит, они появятся здесь</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            messages.forEach(msg => {
                const date = msg.answered_at ? new Date(msg.answered_at) : new Date();
                const timeStr = date.toLocaleString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit',
                    day: '2-digit',
                    month: '2-digit'
                });
                
                html += `
                    <div class="message-card">
                        <div class="message-header">
                            <span class="message-id">Ответ на #${msg.message_id}</span>
                            <span class="message-time">${timeStr}</span>
                        </div>
                        
                        <div class="answer-badge" style="margin-top: 0;">
                            <div class="answer-header">Администратор:</div>
                            <div class="answer-text">
                                ${escapeHtml(msg.answer_text || 'Ответ получен')}
                            </div>
                            <div class="answer-meta">
                                ${msg.answered_by_name || 'Администратор'}
                            </div>
                        </div>
                        
                        <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1);">
                            <div style="font-size: 13px; color: var(--text-tertiary); margin-bottom: 4px;">
                                Ваше сообщение:
                            </div>
                            <div style="font-size: 14px; color: var(--text-secondary);">
                                ${escapeHtml(msg.original_text || '')}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function displaySentMessages(messages) {
            const container = document.getElementById('sentMessages');
            if (!container) return;
            
            if (!messages || messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">:(</div>
                        <h3>Нет сообщений</h3>
                        <p>Напишите первое сообщение</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            messages.forEach(msg => {
                const date = msg.forwarded_at ? new Date(msg.forwarded_at) : new Date();
                const timeStr = date.toLocaleString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit',
                    day: '2-digit',
                    month: '2-digit'
                });
                
                const statusClass = msg.is_answered ? 'status-answered' : 'status-waiting';
                const statusText = msg.is_answered ? 'Отвечено' : 'Ожидает ответа';
                
                html += `
                    <div class="message-card">
                        <div class="message-header">
                            <span class="message-id">#${msg.message_id}</span>
                            <span class="message-time">${timeStr}</span>
                        </div>
                        
                        <div class="message-status ${statusClass}">
                            ${statusText}
                        </div>
                        
                        <div class="message-text">
                            ${escapeHtml(msg.text || '')}
                        </div>
                        
                        ${msg.is_answered ? `
                            <div class="answer-badge">
                                <div class="answer-header">Ответ:</div>
                                <div class="answer-text">
                                    ${escapeHtml(msg.answer_text || 'Ответ получен')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // ========== НАСТРОЙКА ИНТЕРФЕЙСА ==========
        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabs = document.querySelectorAll('.tab');
            
            tabButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const tabId = this.dataset.tab;
                    
                    tabButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    tabs.forEach(t => t.classList.remove('active'));
                    document.getElementById(tabId + '-tab').classList.add('active');
                });
            });
        }

        function setupEventListeners() {
            const textarea = document.getElementById('messageText');
            const sendBtn = document.getElementById('sendMessageBtn');
            let isLoading = false;
            
            if (textarea) {
                textarea.addEventListener('input', () => {
                    const length = textarea.value.length;
                    document.getElementById('charCounter').textContent = length + '/4096';
                    
                    const hasText = textarea.value.trim().length > 0;
                    sendBtn.disabled = !hasText || isLoading;
                    if (hasText && !isLoading) {
                        sendBtn.classList.add('active');
                    } else {
                        sendBtn.classList.remove('active');
                    }
                });
            }
            
            if (sendBtn) {
                sendBtn.addEventListener('click', sendMessage);
            }
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
