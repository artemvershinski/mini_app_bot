<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AV messages</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Базовые переменные – только необходимое */
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --accent: #9b59b6;
            --accent-light: #b07cc6;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-disabled: #5a5a5a;
            --border: #404040;
            --radius: 12px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
            background: var(--bg-primary);
        }

        /* Табы – минималистичные */
        .tabs {
            display: flex;
            gap: 4px;
            padding: 16px 16px 8px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 10px 0;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
            border-radius: 0;
        }

        .tab-btn.active {
            color: var(--accent);
            box-shadow: inset 0 -2px 0 var(--accent);
        }

        /* Контент – скроллируемая область */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--bg-tertiary);
        }

        .content::-webkit-scrollbar {
            width: 5px;
        }

        .content::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .content::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        /* Карточки сообщений */
        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            padding: 16px;
            border: 1px solid var(--border);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .message-id {
            font-weight: 600;
            color: var(--accent-light);
        }

        .message-time {
            font-size: 12px;
        }

        .message-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .status-answered {
            background: rgba(155, 89, 182, 0.2);
            color: var(--accent-light);
        }

        .status-waiting {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
        }

        .message-text {
            font-size: 15px;
            margin-bottom: 10px;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .answer-badge {
            background: rgba(155, 89, 182, 0.1);
            border-left: 3px solid var(--accent);
            padding: 12px;
            border-radius: var(--radius-sm);
            margin-top: 10px;
        }

        .answer-header {
            font-weight: 600;
            color: var(--accent-light);
            margin-bottom: 5px;
            font-size: 13px;
        }

        .answer-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .answer-meta {
            margin-top: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Поле ввода */
        .message-input-container {
            padding: 16px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
        }

        .message-input-wrapper {
            position: relative;
            margin-bottom: 8px;
        }

        .message-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .message-input::placeholder {
            color: var(--text-disabled);
        }

        .char-counter {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .send-btn {
            width: 100%;
            padding: 14px;
            background: var(--text-disabled);
            border: none;
            border-radius: var(--radius);
            color: var(--bg-primary);
            font-size: 16px;
            font-weight: 600;
            cursor: not-allowed;
            transition: background 0.2s;
            opacity: 0.5;
        }

        .send-btn.active {
            background: var(--accent);
            opacity: 1;
            cursor: pointer;
        }

        .send-btn.active:hover {
            background: var(--accent-light);
        }

        /* Состояния загрузки и пустые */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 36px;
            height: 36px;
            margin: 0 auto 12px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .hidden {
            display: none !important;
        }

        /* Скрытые элементы, необходимые для скрипта (userName, unansweredBadge) */
        .script-required {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Скрытые элементы, необходимые для работы скрипта (не влияют на отображение) -->
        <div class="script-required">
            <span id="userName"></span>
            <span id="unansweredBadge" class="hidden">0</span>
        </div>

        <nav class="tabs">
            <button class="tab-btn" data-tab="inbox">Входящие</button>
            <button class="tab-btn active" data-tab="sent">Отправленные</button>
        </nav>

        <main class="content">
            <div class="tab" id="inbox-tab">
                <div class="messages-list" id="inboxMessages">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Загрузка...
                    </div>
                </div>
            </div>
            <div class="tab active" id="sent-tab">
                <div class="messages-list" id="sentMessages">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Загрузка...
                    </div>
                </div>
            </div>
        </main>

        <div class="message-input-container" id="messageInputContainer">
            <div class="message-input-wrapper">
                <textarea 
                    class="message-input" 
                    id="messageText" 
                    placeholder="Напишите сообщение..."
                    rows="3"
                    maxlength="4096"
                ></textarea>
                <span class="char-counter" id="charCounter">0/4096</span>
            </div>
            <button class="send-btn" id="sendMessageBtn" disabled>
                Отправить сообщение
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
