<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AV messages</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --accent: #bb6afd;
            --accent-light: #d9a5ff;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-disabled: #5a5a5a;
            --border: #404040;
            --radius: 12px;
            --radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            pointer-events: none;
        }

        .av-container {
            position: relative;
            animation: containerScale 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards,
                       riseUp 1s cubic-bezier(0.4, 0, 0.2, 1) 1.5s forwards;
        }

        .av-letter {
            position: relative;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: clamp(100px, 25vw, 200px);
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(187, 106, 253, 0.5));
            will-change: transform, filter, opacity;
        }

        .letter-a {
            animation: letterA 0.8s ease-out forwards;
            left: -20px;
            top: -40px;
        }

        .letter-v {
            animation: letterV 0.8s ease-out 0.1s forwards;
            left: 20px;
            top: 40px;
        }

        .letter-a::after,
        .letter-v::after {
            content: attr(data-letter);
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.3;
            filter: blur(4px);
            transform: translateY(0);
            z-index: -1;
            animation: trail 1s ease-in-out 1.5s infinite alternate;
            pointer-events: none;
        }

        .letter-a::after {
            content: 'A';
            animation-delay: 1.55s;
        }

        .letter-v::after {
            content: 'V';
            animation-delay: 1.6s;
        }

        @keyframes trail {
            0% { transform: translateY(5px) scale(0.95); opacity: 0.2; filter: blur(8px); }
            100% { transform: translateY(-5px) scale(1.05); opacity: 0.4; filter: blur(4px); }
        }

        @keyframes containerScale {
            0% { transform: scale(2) translateY(100px); }
            70% { transform: scale(1.1) translateY(10px); }
            100% { transform: scale(1) translateY(0); }
        }

        @keyframes letterA {
            0% { opacity: 0; left: -20px; top: -40px; }
            100% { opacity: 1; left: 0; top: 0; }
        }

        @keyframes letterV {
            0% { opacity: 0; left: 20px; top: 40px; }
            100% { opacity: 1; left: 0; top: 0; }
        }

        @keyframes riseUp {
            0% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0); }
            100% { transform: scale(1.8) translateY(-200vh); opacity: 0; filter: blur(10px); }
        }

        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
            background: var(--bg-primary);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 2.4s forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .tabs {
            display: flex;
            gap: 4px;
            padding: 16px 16px 8px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 10px 0;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
            border-radius: 0;
        }

        .tab-btn.active {
            color: var(--accent);
            box-shadow: inset 0 -2px 0 var(--accent);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--bg-tertiary);
        }

        .content::-webkit-scrollbar {
            width: 5px;
        }

        .content::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .content::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            padding: 16px;
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .message-card:hover {
            border-color: var(--accent);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .message-id {
            font-weight: 600;
            color: var(--accent-light);
        }

        .message-time {
            font-size: 12px;
        }

        .message-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .status-answered {
            background: rgba(187, 106, 253, 0.2);
            color: var(--accent-light);
        }

        .status-waiting {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
        }

        .message-text {
            font-size: 15px;
            margin-bottom: 10px;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .answer-badge {
            background: rgba(187, 106, 253, 0.1);
            border-left: 3px solid var(--accent);
            padding: 12px;
            border-radius: var(--radius-sm);
            margin-top: 10px;
        }

        .answer-header {
            font-weight: 600;
            color: var(--accent-light);
            margin-bottom: 5px;
            font-size: 13px;
        }

        .answer-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .answer-meta {
            margin-top: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .message-input-container {
            padding: 16px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
        }

        .message-input-wrapper {
            position: relative;
            margin-bottom: 8px;
        }

        .message-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .message-input::placeholder {
            color: var(--text-disabled);
        }

        .char-counter {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .send-btn {
            width: 100%;
            padding: 14px;
            background: var(--text-disabled);
            border: none;
            border-radius: var(--radius);
            color: var(--bg-primary);
            font-size: 16px;
            font-weight: 600;
            cursor: not-allowed;
            transition: background 0.2s;
            opacity: 0.5;
        }

        .send-btn.active {
            background: var(--accent);
            opacity: 1;
            cursor: pointer;
        }

        .send-btn.active:hover {
            background: var(--accent-light);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 36px;
            height: 36px;
            margin: 0 auto 12px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .hidden {
            display: none !important;
        }

        .script-required {
            display: none;
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash">
        <div class="av-container">
            <span class="av-letter letter-a" data-letter="A">A</span>
            <span class="av-letter letter-v" data-letter="V">V</span>
        </div>
    </div>

    <div class="app" id="app">
        <div class="script-required">
            <span id="userName"></span>
            <span id="unansweredBadge" class="hidden">0</span>
        </div>

        <nav class="tabs">
            <button class="tab-btn" data-tab="inbox">Входящие</button>
            <button class="tab-btn active" data-tab="sent">Отправленные</button>
        </nav>

        <main class="content">
            <div class="tab" id="inbox-tab">
                <div class="messages-list" id="inboxMessages">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Загрузка...
                    </div>
                </div>
            </div>
            <div class="tab active" id="sent-tab">
                <div class="messages-list" id="sentMessages">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Connection...
                    </div>
                </div>
            </div>
        </main>

        <div class="message-input-container" id="messageInputContainer">
            <div class="message-input-wrapper">
                <textarea 
                    class="message-input" 
                    id="messageText" 
                    placeholder="Напишите сообщение..."
                    rows="3"
                    maxlength="4096"
                ></textarea>
                <span class="char-counter" id="charCounter">0/4096</span>
            </div>
            <button class="send-btn" id="sendMessageBtn" disabled>
                Отправить сообщение
            </button> 
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const splash = document.getElementById('splash');
            const avContainer = document.querySelector('.av-container');
            
            avContainer.addEventListener('animationend', function(e) {
                if (e.animationName === 'riseUp') {
                    splash.style.display = 'none';
                }
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
