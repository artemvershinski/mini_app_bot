services:
  - type: web
    name: mini-app-bot
    runtime: python
    repo: https://github.com/artemvershinski/mini_app_bot
    plan: free
    region: frankfurt
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: mini-app-bot-db
          property: connectionString
      - key: APP_URL
        value: https://mini-app-bot.onrender.com
      - key: PORT
        value: 10000

databases:
  - name: mini-app-bot-db
    plan: free
    region: frankfurt
    databaseName: messagebot
    ipAllowList: []
